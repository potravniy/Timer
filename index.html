<!DOCTYPE HTML>
<html>
	<head>
		<title>Timer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <script type="text/javascript" src="./js/browserifyed.js"></script>
	</head>
	<body>
		<div class="count_up">
            <p class="timer"><strong>Прямой отсчет</strong></p>
            <input id="count_up" type="text" maxlength="5" placeholder="00:00" title="Введите четыре цифры: ММСС и Enter. Максимальное значение 59:59 (почти один час)." />
            <button class="start_stop" data-show>Пуск</button>
            <button class="reset" data-show>Сброс</button>
            <button class="show" data-show>Вывод</button>
        </div>
        <div class="count_down">
            <p class="timer"><strong>Обратный отсчет</strong></p>
            <input id="count_down" type="text" maxlength="5" placeholder="00:00" title="Введите четыре цифры: ММСС и Enter. Максимальное значение 59:59 (почти один час)."/>
            <button class="start_stop" data-show>Пуск</button>
            <button class="reset" data-show>Сброс</button>
            <button class="show" data-show>Вывод</button>
        </div>
        <div class="deadline">
            <p class="timer"><strong>Отсчет до заданного времени</strong></p>
            <input id="deadline" type="text" maxlength="8" placeholder="00:00:00" title="Введите шесть цифр: ЧЧММСС и Enter. Максимальное значение 23:59:59"/>
            <input id="deadline_show" type="text" maxlength="5" placeholder="00:00" title="Показывает остаток времени" disabled/>
            <button class="reset" data-show>Сброс</button>
            <button class="show" data-show>Вывод</button>
        </div>
        <div class="message">
            <p class="timer"><strong>Сообщение</strong></p>
            <textarea id="message" type="text" maxlength="68" placeholder="Текст сообщения" title="Enter завершает ввод и отправляет текст на экран. Esc очищает экран."></textarea>
        </div>
        <p class="output"><strong>Вывод</strong></p>
        <div id="time_left"></div>
        <div id="message_show"></div>
        <button id="screen2">Создать окно суфлера</button>
		<footer><a href="mailto:a05@ukr.net">&copy; Viacheslav Potravnyi</a></footer>
	</body>
</html>
